<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color: hsl(227, 22%, 79%);
      align-items: center;
      align-content: center;
    }
    .container{
              
    }
    .card-img-top {
     padding: 6px;
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
    .attribution { 
      font-size: 11px;
      text-align: center;
       position: absolute;
        bottom: 0;
        width: 100%;
        padding: 15px 0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-4 mx-auto">
            <div class="card shadow border">
              <img class="card-img-top" src="./images/image-qr-code.png" alt="Card image cap">
              <div class="card-body d-flex flex-column align-items-center">
                <h5>Improve your front-end skills by building projects</h5>
                <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anurag Singh</a>.
  </div>
</body>
</html>
